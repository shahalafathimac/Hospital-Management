{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Website{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body class="d-flex flex-column min-vh-100">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color:blue;">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">City Hospital</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'department' %}">Department</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'doctors' %}">Doctors</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'booking' %}">Booking</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Page Content (Grows to push footer down) -->
<main class="container text-center my-4 flex-grow-1">
    {% block content %}
    {% endblock %}
</main>

<!-- Footer (Always at bottom) -->
<footer class="text-white text-center py-3" style="background-color: blue;">
    <p class="mb-1">&copy; 2026 City Hospital</p>
    <p class="mb-0">ðŸš‘ Emergency: <span class="fw-bold text-warning">0987785422</span></p>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
