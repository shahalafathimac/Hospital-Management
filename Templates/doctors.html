{% extends 'base.html' %}

{% block title%}
doctors
{% endblock %}

{% block content%}
<h1 class="text-center">Our Doctors</h1>
<hr>

<div class = "container text-center bg-light">

{% for d in doctors %}

<div class="card text-center mx-3 my-3" 
     style="width: 18rem; display:inline-block;">
    
    <div style="height:280px; overflow:hidden;">
        <img src="{{ d.doc_image.url }}" 
             alt="Doctor Image"
             style="width:100%; height:100%; object-fit:cover;">
    </div>

    <div class="card-body">
        <h5 class="card-title">Dr. {{ d.doc_name }}</h5>
        <p class="card-text">{{ d.doc_spec }}</p>
        <h6>{{ d.dep_name }} Department</h6>
    </div>

</div>


{% endfor %}
</div>

{% endblock %}
